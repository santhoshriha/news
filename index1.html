<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .channel-container {
            margin-bottom: 40px;
        }
        .channel-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .channel-name {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .video {
            flex: 1 1 300px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
        }
        .thumbnail {
            width: 100%;
            height: auto;
        }
        .details {
            margin-top: 10px;
        }
        .big-thumbnail-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .big-thumbnail {
            width: 80%;
            height: auto;
            position: relative;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 24px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>YouTube Channel Videos</h1>
    <div id="channels-container">
        <!-- Channels and videos will be appended here by JavaScript -->
    </div>

    <div class="big-thumbnail-container" id="big-thumbnail-container">
        <button class="close-button" id="close-button">X</button>
        <img id="big-thumbnail" class="big-thumbnail" src="" alt="Big Thumbnail">
        <button class="play-button" id="play-button">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
